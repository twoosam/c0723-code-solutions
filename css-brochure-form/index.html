<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form>
      <h3>Learn More</h3>
      <label for="email">Company Email</label>
      <div>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="sally@company.co" />
      </div>
      <label for="name">Name</label>
      <div>
        <input type="text" id="name" name="name" placeholder="Sally Smith" />
      </div>
      <label for="where">Where are you hiring?</label>
      <div>
        <input
          type="text"
          id="where"
          name="where"
          placeholder="City, Country" />
      </div>
      <label for="engineers"
        >How many engineers are you hiring in the next 6 months?</label
      >
      <div>
        <select id="engineers" name="engineers">
          <option value="oneToTwo" selected>1-2 Engineers</option>
          <option value="threeToFour">3-4 Engineers</option>
          <option value="moreThanFive">More than 5 Engineers</option>
        </select>
      </div>
    </form>
    <button type="submit">Submit</button>
  </body>
</html>
