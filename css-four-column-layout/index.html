<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css-four-column-layout</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h2>How It Works</h2>
        </div>
      </div>
      <div class="row">
        <div class="column-one-fourth">
          <img class="img" src="images/screen-1.png" alt="screen1" />
        </div>
        <div class="column-one-fourth">
          <img class="img" src="images/screen-2.png" alt="screen2" />
        </div>
        <div class="column-one-fourth">
          <img class="img" src="images/screen-3.png" alt="screen3" />
        </div>
        <div class="column-one-fourth">
          <img class="img" src="images/screen-4.png" alt="screen4" />
        </div>
      </div>
      <div class="row">
        <div class="column-one-fourth">
          <img class="icon" src="images/switch-icon.png" alt="switch" />
        </div>
        <div class="column-one-fourth">
          <img class="icon" src="images/filter-icon.png" alt="filter" />
        </div>
        <div class="column-one-fourth">
          <img class="icon" src="images/slider-icon.png" alt="slider" />
        </div>
        <div class="column-one-fourth">
          <img class="icon" src="images/bars-icon.png" />
        </div>
      </div>
      <div class="row">
        <div class="column-one-fourth">
          <h3>App Switching</h3>
          <p>Toggles all you apps on and off.</p>
        </div>
        <div class="column-one-fourth">
          <h3>Trip Filtering</h3>
          <p>Evaluates your trip requests.</p>
        </div>
        <div class="column-one-fourth">
          <h3>Service Filters</h3>
          <p>Accepts only your ideal trips.</p>
        </div>
        <div class="column-one-fourth">
          <h3>Stats + Mileage</h3>
          <p>Tracks your trips across all apps.</p>
        </div>
      </div>
    </div>
  </body>
</html>
